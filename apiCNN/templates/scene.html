<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../media/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../media/css/fontawesome/all.min.css">

    <link rel="stylesheet" href="../media/css/main.css">
    
    <script src="../media/js/bootstrap/jquery-3.5.1.min.js"></script>
    <script src="../media/js/bootstrap/popper.min.js"></script>
    <script src="../media/js/bootstrap/bootstrap.min.js"></script>
    <script src="../media/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../media/js/bootstrap/all.min.js"></script>

    <script src="../media/js/main.js"></script>

    <title>Escena</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar-->
    <header class="header">
        <nav class="navbar navbar-expand-lg fixed-top py-3">
            <div class="container"><a href="/apiCNN/scene/" class="navbar-brand text-uppercase font-weight-bold">Clasificador de escenas</a>
                <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right text-light"><i class="fa fa-bars"></i></button>
                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item "><a href="#" class="nav-link disabled">CNN</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active"><a href="/apiCNN/scene/" class="nav-link text-uppercase font-weight-bold">Inicio <span class="sr-only">(current)</span></a></li>
                        <li class="nav-item"><a href="/apiCNN/about-us/" class="nav-link text-uppercase font-weight-bold">Sobre Nosotros</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="container text-light" style="margin-top: 150px;">
        <div class="row">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5 col-11 m-1">
                <div class="row form-results text-center justify-content-center">
                    <h5 class="mt-4 ml-4 mr-4 mb-5">Suba una imagen para clasificarla</h5>
                    <form method = "post" action="/apiCNN/image_upload/" enctype="multipart/form-data" onsubmit="return false;" id="myImage" class="col-12">
                        {% csrf_token %}
                        <div class="form-group row justify-content-center">
                            <label for="image" class="btn label-input-file "><i class="fas fa-upload"></i>&nbsp; <strong> Subir imagen</strong></label>
                            <input type="file" name="image" id="image" accept="image/x-png,image/gif,image/jpeg" class="form-control-file input-file" 
                                onchange="readURL(this);">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn input-dark btn-lg btn-block" id="class-btn"> <i class="fas fa-brain"></i> &nbsp;Clasificar</button>
                        </div>
                    </form>
                </div>
                <div class="row form-results e-hidden" style="margin-top: 50px;" id="results-table">
                    <div class="col-12">
                        <div class="row justify-content-center e-hidden" id="loading">
                            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                        </div>
                        <div class="table-responsive">
                            <table class="table  text-light" id="table">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-11 form-results m-1">
                <div class="small m-2 text-white-50 text-center" id="imgTemp">
                    Seleccione una imagen
                </div>
                <img src="" id="tmpimg" class="w-100 rounded">
            </div>
        </div>
     </div>
    </section>
    <footer class="page-footer text-light container mt-auto">
        <div class="row justify-content-center" style="margin-top: 40px;">
            <div class="col-12 text-center" style="padding: 20px;">
                <span>Nuvarmy S.A. &nbsp;<i class="fas fa-heartbeat" data-toggle="tooltip" data-placement="top" title="#YYaEstamos"></i>&nbsp; 2020</span>
            </div>
        </div>
    </footer>
</body>
</html>
